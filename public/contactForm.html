<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
</head>
<body>
<form action="/send" method="POST">
    <p>
    <label for="firstName">Name: </label>
    <input id="firstName" type="text" name="name_field" value="">
    </p>
    <p>
    <label for="company">Company:</label>
    <input id="company" type="text" name="company_field" value="">
    </p>
    <p>
        <label for="email">Email</label>
        <input id="email" type="text" name="email_field" value="">
    </p>
    <p>
        <label for="phoneNumber">Phone Number</label>
        <input id="phoneNumber" type="text" name="phone_field" value="">
    </p>
    <p>
    <label for="message">Message:</label>
    <input id="message" type="text"  name="message_field" value="">
    </p>
    <button type="submit">Submit</button>
</form>
</body>
</html>
