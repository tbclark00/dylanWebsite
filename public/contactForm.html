<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Me</title>

    <link rel="stylesheet" type="text/css" href="/public/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/public/css/styles.css">
</head>
<body>
<form class="contactForm" action="/send" method="POST">

    <label for="firstName">Name: </label>
    <input id="firstName" type="text" name="name_field" value="">
    <label for="company">Company:</label>
    <input id="company" type="text" name="company_field" value="">
    <label for="email">Email:</label>
    <input id="email" type="text" name="email_field" value="">
    <label for="phoneNumber">Phone Number</label>
    <input id="phoneNumber" type="text" name="phone_field" value="">
    <label for="message">Message:</label>
    <input id="message" type="text"  name="message_field" value="">
    <button type="submit" id="submitButton">Submit</button>
</form>
</body>
</html>
