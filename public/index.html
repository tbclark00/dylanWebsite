<script>
    let modal = document.getElementById('formModal');

    let thankYouMessage = function (){
      toastr.info('Thank you, I will respond to your email as quickly as possible.');
    };


    let openModal = function(){
        console.log('open');
        modal.style.display = 'block';
    };

    let closeModal = function (){
        modal.style.display = 'none';
    };

    function openTab(evt, tabName) {
        var i, x, tablinks;
        x = document.getElementsByClassName("tab");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" w3-teal", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " w3-teal";
    }

    let sendToExample =  function(){
        window.open(window.location.href + 'threejs', '_blank');
